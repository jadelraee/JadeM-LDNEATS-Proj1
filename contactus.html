<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css">
</head>
<body>

    <div class="page-container">
    <!--Header and nav-->
    <header>
        <nav>
            <div class="logo">
            <a href="index.html"><img src="/assets/img/LOGO2.png" alt="london eats logo"></a>
            </div>

            <div class="nav-links">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="besteats.html">Best Eats</a></li>
                    <li><a href="contactus.html">Contact Us</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Form Box-->
     <div class="form-container">
        <form action="" class="contact-box">
            <h1>Contact Us</h1>
            <input type="text" name="name" placeholder="Full Name" class="contact-data" required>
            <input type="email" name="email" placeholder="Email" class="contact-data" required>
            <textarea name="message" cols="30" rows="3" placeholder="Message" class="contact-data" required></textarea>
            <button >Submit</button>
        </form>
     </div>

    <!--Footer-->
     <footer class="footer">
        <div class="social">
            <a target="_blank" href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a>
            <a target="_blank" href="https://www.tiktok.com/"><i class="fab fa-tiktok"></i></a>
            <a target="_blank" href="https://x.com/"><i class="fab fa-twitter"></i></a>
            <a target="_blank" href="https://youtube.com/"><i class="fab fa-youtube"></i></a>
        </div>
        <p class="copyright">Jade Man @ 2024</p>
    </footer>
    </div>
</body>
</html>
